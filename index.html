<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Redressed&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap");
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8" />
    <title>Lib</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library</h1>
        <button class="show-form">Create book</button>
      </header>
      <div class="main">
        <form action="index.html" id="book-form">
          <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </p>
          <p>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </p>
          <p>
            <label for="npages">Number of pages</label>
            <input type="number" id="npages" name="npages" required />
          </p>
          <p>
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read" />
          </p>

          <button
            type="button"
            class="submit-book"
            onclick="addBookToLibrary()"
          >
            Add
          </button>
        </form>
      </div>
      <footer>
        <a href="https://github.com/est5" target="_blank"
          ><ion-icon name="logo-github"></ion-icon>est5</a
        >
      </footer>
    </div>
  </body>
</html>
